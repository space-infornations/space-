<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cosmic Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div id="particles-js"></div>
    <!-- Header -->
    <header class="sticky-header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Cosmic Blog Logo">
                    <span>Cosmic Blog</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="planets.html">Planets</a></li>
                <li><a href="galaxies.html">Galaxies</a></li>
                <li><a href="missions.html">Space Missions</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search the cosmos...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="contact-page">
            <h1>Contact Us</h1>
            <div class="contact-form-container">
                <form id="contact-form">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div id="form-status"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="quick-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="newsletter">
                <h4>Subscribe to our Newsletter</h4>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="social-media">
                <h4>Follow Us</h4>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p class="copyright">&copy; 2024 Cosmic Blog. All rights reserved.</p>
    </footer>

    <!-- Go to Top Button -->
    <a href="#" class="go-to-top"><i class="fas fa-arrow-up"></i></a>

    <script src="js/main.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
